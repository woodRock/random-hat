name: Scrape
on:
  push:
  pull_request:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout 🛎️"
        uses: actions/checkout@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "Scrape 🔥"
        run: cargo r --example scraper
      - name: "Build website 🛠️"
        run: |
          cargo install trunk;
          rustup target add wasm32-unknown-unknown;
          make;
      - name: "Push to GitHub 🚀"
        run: |
          git config --global user.email readme-bot@example.com && git config --global user.name readme-bot;
          git diff --quiet && git diff --staged --quiet || git commit -am '[BOT] Update Current Students' && git push;
