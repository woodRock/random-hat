name: Scrape
on:
  [push, pull_request]
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout ğŸ›ï¸"
        uses: actions/checkout@v2
      - name: "Scrape ğŸ”¥"
        run: cargo r --example scraper
      - name: "ğŸ› ï¸ Build website"
        run: make
      - name: "ğŸ› ï¸ Push changes to GitHub"
        run:
          git config --global user.email readme-bot@example.com && git config --global user.name readme-bot;
          git diff --quiet && git diff --staged --quiet || git commit -am '[BOT] Update Readme' && git push;
